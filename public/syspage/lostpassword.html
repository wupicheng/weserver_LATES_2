<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>找回密码</title>

     <link href="../css/formcontrol.css" rel="stylesheet">
    <style>
        #login_div{
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div id="login_div">

    <div class="title_div">找回密码
    <hr></div>
    <div class="control">
        <div class="label"><div class="label_text">用户账号</div></div>
        <div class="input_div"><input type="text" id="user_account"></div>
    </div>
     <div class="control">
        <div class="label"><div class="label_text">验证码</div></div>
        <div class="input_div"><input type="text" id="check_code"><button>发送验证码</button></div>
    </div>
    <div class="control">
        <div class="label"><div class="label_text">新密码</div></div>
        <div class="input_div"><input type="text" id="new_password"></div>
    </div>
     <div class="control">
        <div class="label"><div class="label_text">确认新密码</div></div>
        <div class="input_div"><input type="text" id="new_password2"></div>
    </div>
    <div class="control">
        <div class="label"></div>
        <div class="input_div">
            <input type="button" value="修改密码">
        </div>
    </div>

</div>
</body>
</html>
