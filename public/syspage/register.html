<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>注册页面</title>

     <link href="../css/formcontrol.css" rel="stylesheet">
    <style>
        #login_div{
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div id="login_div">

    <div class="title_div">用户注册
    <hr></div>
    <div class="control">
        <div class="label"><div class="label_text">用户账号：</div></div>
        <div class="input_div"><input type="text" id="user_account"></div>
    </div>
    <div class="control">
        <div class="label"><div class="label_text">用户密码：</div></div>
        <div class="input_div"><input type="text" id="user_password"></div>
    </div>
    <div class="control">
        <div class="label"></div>
        <div class="input_div">
            <input type="button" value="登录">
        </div>
    </div>
    <div class="control">
        <div class="label"></div>
        <div class="input_div">
           <a href="###">注册</a>
           <a href="###">找回密码</a>
        </div>
    </div>
</div>
</body>
</html>
