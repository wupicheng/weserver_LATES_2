<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>注册页面</title>

     <link href="../css/formcontrol.css" rel="stylesheet">
    <style>
        #login_div{
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div id="login_div">

    <div class="title_div">用户注册
    <hr></div>
    <div class="control">
        <div class="label"><div class="label_text">电子邮件：</div></div>
        <div class="input_div"><input type="text" id="user_account"></div>
    </div>
      <div class="control">
        <div class="label"><div class="label_text">验&nbsp;证&nbsp;码：</div></div>
        <div class="input_div"><input type="text" id="check_code"><button class="check_btn" title="发送验证码到注册邮箱">发送验证码</button></div>
    </div>
    <div class="control">
        <div class="label"><div class="label_text">用户密码：</div></div>
        <div class="input_div"><input type="text" id="user_password"></div>
    </div>
    <div class="control">
        <div class="label"><div class="label_text">确认密码：</div></div>
        <div class="input_div"><input type="text" id="user_password2"></div>
    </div>

    <div class="control">
        <div class="label"></div>
        <div class="input_div">
            <button class="common_btn" >注册</button>
        </div>
    </div>
</div>
</body>
</html>
